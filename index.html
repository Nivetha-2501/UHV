<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Self-Awareness Assessment </title>
    <link rel="stylesheet" href="UHV.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="game-container">
        <h1>The Self-Awareness Assessment </h1>
        <p class="intro-text">Answer the questions to discover your mindfulness level!</p>

        <div class="question-container">
            <p class="question-text" id="question-text">Question will appear here</p>

            <div id="options-container" class="answer-options">

            </div>

            <div id="progress-bar-container">
                <p>Question <span id="question-number">1</span> of 10</p>
                <div id="progress-bar">
                    <div id="progress" style="width: 0%;"></div>
                </div>
            </div>

            <button id="next-button" class="btn">Next</button>
        </div>

        <div id="result-section" class="feedback" style="display: none;">
            <h2>Your Feedback</h2>
            <p id="score"></p>
            <p id="result"></p>


            <div id="score-bar-container">
                <p>Score Visualization</p>
                <div id="score-bar">
                    <div id="score-fill"></div>
                </div>
            </div>

            <button onclick="restartGame()">Try Again</button>
        </div>
    </div>

    <script src="UHV.js"></script>
</body>

</html>
